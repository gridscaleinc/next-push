# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (PostgreSQL from docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5434/gsdb01
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=gdbuser
spring.datasource.password=gdbpass

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Logging Configuration
logging.level.com.gridscale.nextpush=DEBUG
logging.level.org.springframework.web=INFO

# Development Profile
spring.profiles.active=dev