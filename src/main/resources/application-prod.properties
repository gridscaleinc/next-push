# Production Configuration for Google App Engine
server.port=8080
server.servlet.context-path=/

# Database Configuration (Cloud SQL via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA Configuration for Production
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# SQL Init Mode
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Actuator Configuration for GAE Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging Configuration (Production levels)
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.gridscale.nextpush=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework=${SPRING_LOG_LEVEL:INFO}
logging.level.org.hibernate=${HIBERNATE_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.postgresql=${POSTGRES_LOG_LEVEL:INFO}
logging.level.com.zaxxer.hikari=${HIKARI_LOG_LEVEL:INFO}
logging.level.org.springframework.mail=${MAIL_LOG_LEVEL:INFO}
